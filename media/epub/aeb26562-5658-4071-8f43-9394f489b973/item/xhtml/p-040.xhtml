<p>しづ</p>
<div class="font-0em80">
<p>（しづ）</p>
<p>イラストレーター・映像作家。「カゲロウプロジェクト」のＭＶ全般を担当し、２０１６年初冬には自身初の劇場監督作品も控えている。他にも「ふあゆ（著：今慈ムジナ）」や「板東蛍子、日常に飽き飽き（著：神西亜紀）」等の小説の表紙も手掛けるマルチクリエイター。</p>
