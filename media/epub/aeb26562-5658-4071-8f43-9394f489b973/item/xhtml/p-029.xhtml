<p id="toc-014a">　　　　　<span class="font-1em20"><a href="p-toc-001.xhtml#toc-014b">チルドレンレコード　side -No.0-</a></span></p>
<p><br/></p>
<p>「……それで、上手くいくわけ？　私まだ、あんたの言うこと全っ然信用できてないんだけど」</p>
<p><br/></p>
<p>「えぇ？　う～ん、どうだろう。『アザミの想い』次第かなぁ」</p>
<p><br/></p>
<p>「はぁ。まぁ、どうだっていいわ。どうせ助からないんだろうし」</p>
<p><br/></p>
<p>「そんなこと言わないの。あの子……きっと助けにくるよ。約束したし」</p>
<p><br/></p>
<p>「……どうだか」</p>
<p><br/></p>
<p>「あはは。信用してあげなって」</p>
<p><br/></p>
<p>「……考えとくわ」</p>
<p><br/></p>
<p>「うんうん。さて、と。私もそろそろ行こうかな」</p>
<p><br/></p>
<p>「は？　どこに行くのよ」</p>
<p><br/></p>
<p>「ん？　それはねぇ……」</p>
<p><br/></p>
<p><br/></p>
<p><br/></p>
<p><br/></p>
<p>「私にとってのヒーローのところ」</p>
