<p class="c4044"><span class="c4045">『……哀れだな小娘。体を失ってなお、生き延びて何の意味がある？』</span></p>
<p class="c4046"></p>
<p class="c4047"><span class="c4048">　あぁ、やっぱり体なくなってるんだ……だろうと思ってたけど。</span></p>
<p class="c4049"></p>
<p class="c4050"><span class="c4051">『戻ったところで、お前の居場所など、どこにもないぞ？』</span></p>
<p class="c4052"></p>
<p class="c4053"><span class="c4054">　だったら……だったら作るよ。どんな場所だって、そこを私の居場所にすればいいんだ。</span></p>
<p class="c4055"></p>
<p class="c4056"><span class="c4057">『随分傲慢な娘だな。それほどまでに、ここを抜け出したいか？』</span></p>
<p class="c4058"></p>
<p class="c4059"><span class="c4060">　そ、そりゃもちろん！　だってこのままじゃわけわかんないし……。</span></p>
<p class="c4061"></p>
<p class="c4062"><span class="c4063">『……抜け出したいのなら「目」を覚ませ……小娘』</span></p>
<p class="c4064"></p>
<p class="c4065"><span class="c4066">　──え<span class="c4067">!?</span>　……っていうかあんた誰？</span></p>
