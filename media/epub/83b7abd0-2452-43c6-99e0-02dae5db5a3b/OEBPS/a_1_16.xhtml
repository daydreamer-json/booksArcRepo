      <div class="c4070"><p class="c4071"></p>
<p class="c4072"><span class="c4073">　私が尋ねようとした瞬間、突如目が焼けるように熱くなった。</span></p>
<p class="c4074"><span class="c4075">　それと同時に、暗かった世界に稲妻が</span><ruby><span class="c4076">奔</span><rt><span class="c4077">はし</span></rt></ruby><span class="c4078">る。</span></p>
<p class="c4079"></p>
<p class="c4080"><span class="c4081">　一瞬目が</span><ruby><span class="c4082">眩</span><rt><span class="c4083">くら</span></rt></ruby><span class="c4084">み、目の前に──ログイン画面が現れる。</span></p>
<p class="c4085"><span class="c4086">　それは私にとって、一番馴染みのある光景だった。</span></p>
<p class="c4087"></p>
<p class="c4088"><span class="c4089">「──なるほど、そういうことね。じゃあ……まずは居場所探しかな。出来るだけ退屈しなさそうなところがいいよね」</span></p>
<p class="c4090"><span class="c4091">　私は慣れた早さでログイン画面にパスワードを打ち込んで行く。</span></p>
<p class="c4092"></p>
<p class="c4093"><span class="c4094">「ＷＥＬＣＯＭＥ」</span></p>
<p class="c4095"></p>
<p class="c4096"><span class="c4097">　すっかり目が覚めた爽快感とともに、私は文字列の海に飛び出した。</span></p>
<p class="c4098"><span class="c4099">　</span><ruby><span class="c4100">蒼</span><rt><span class="c4101">あお</span></rt></ruby><span class="c4102">い羅針盤が勢い良く回り始め、０と１の空が広がり、稲妻の鳥が飛び交う。</span></p>
</div>
