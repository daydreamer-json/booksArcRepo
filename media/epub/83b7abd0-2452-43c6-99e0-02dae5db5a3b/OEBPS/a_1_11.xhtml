      <div class="c2916"><p class="c2917"><span class="c2918">　振り向いたその時、街はもう最期の時を迎えていた。</span></p>
<p class="c2919"><span class="c2920">　閉ざしていた空が崩れ落ちたその向こう、私は彼女に最後の言葉を呟いた。</span></p>
<p class="c2921"><span class="c2922">「……ごめんね……貴音」</span></p>
<p class="c2923"><span class="c2924"><span class="c2925"><img class="c2926" src="image/o_p116-117.jpg" /></span></span></p>
<p class="c2927"><span class="c2928">　燃え尽きていくプログラムの残骸を、薄れ行く意識の中で眺めていた。</span></p>
<p class="c2929"><span class="c2930">　ヘッドフォンの向こうから聞こえたその言葉は、</span></p>
<p class="c2931"><span class="c2932">　私を再び眠りに誘うのには、十分すぎる言葉だった。</span></p>
